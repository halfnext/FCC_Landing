<!DOCTYPE html>
<html>

<head>
    <title>Sasuke Page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header id="header">
        <div>
            <img id="header-img"
                src="https://avatanplus.com/files/resources/original/5a678501ad2fd161245f8ead.png" width="350" height="270"
                alt="Sasuke">
        </div>
        <nav id="nav-bar">
            <a class="nav-link" href="#top">Email</a>
            <a class="nav-link" href="#mid">Video</a>
            <a class="nav-link" href="#bot">Bottom</a>
        </nav>
    </header>
    <main>
        <section id="top">
            <form id="form" action="https://www.freecodecamp.com/email-submit">
                <input type="email" name="email" id="email" placeholder="Enter your email" required>
                <input type="submit" name="submit" id="submit" value="Subscribe">
            </form>
        </section>
        <section id="mid">
            <iframe width="450" height="450" src="https://www.youtube.com/embed/R-xnpQZVJcQ?autoplay=1&mute=1"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen id="video"></iframe>
        </section>
        <section id="bot">
            <div>
                <h2>Madara</h2>
                <a href="#Madar"><img id="header-img"
                src="Madara.png" width="350" height="270"
                alt="Sasuke"></a>
            </div>
            <div>
                <h2>Obito</h2>
                <a href="#Obito"><img id="header-img"
                src="Obito.png" width="350" height="270"
                alt="Sasuke"></a>
            </div>
            <div>
                <h2>Itachi</h2>
                <a href="#Itachi"><img id="header-img"
                src="Itachi.png" width="350" height="270"
                alt="Sasuke"></a>
            </div>
        </section>
    </main>
</body>

</html>
